
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROJECT ECHO — ULTRA INTERACTIVE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap');
body {
  margin: 0;
  background: #010103;
  font-family: 'Share Tech Mono', monospace;
  color: #00ffcc;
  overflow-x: hidden;
}
header {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  background: rgba(0,0,0,0.7);
  padding: 12px 0;
  backdrop-filter: blur(5px);
  z-index: 999;
}
header button {
  background: transparent;
  border: 1px solid #00ffcc;
  padding: 8px 14px;
  border-radius: 6px;
  color: #00ffcc;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}
header button:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 12px #00ffcc80;
}
.section {
  min-height: 100vh;
  padding: 120px 40px 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  opacity: 0;
  transform: translateY(80px);
  transition: 1s ease;
}
.section.visible {
  opacity: 1;
  transform: translateY(0);
}
.hero-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 4.8rem;
  text-align: center;
  text-shadow: 0 0 25px #00ffcc;
}
.hero-sub {
  text-align: center;
  margin-top: 12px;
  font-size: 1.5rem;
  opacity: 0.8;
}
.terminal {
  background: #000;
  border: 2px solid #00ffcc;
  padding: 18px;
  min-height: 240px;
  overflow-y: auto;
  box-shadow: 0 0 20px #00ffcc50;
  font-family: 'Share Tech Mono', monospace;
}
.terminal-input {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #00ffcc;
  background: black;
  color: #00ffcc;
  font-size: 1.2rem;
  outline: none;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 12px;
}
.skill {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid rgba(0,255,204,0.3);
  background: rgba(0,255,204,0.05);
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}
.skill:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 24px rgba(0,255,204,0.3);
}
.contact {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}
.contact a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid rgba(0,255,204,0.3);
  background: rgba(0,0,0,0.35);
  color: #00ffcc;
  text-decoration: none;
}
.contact a svg {
  width: 20px;
  height: 20px;
  fill: #00ffcc;
}
footer {
  text-align: center;
  color: rgba(0,255,204,0.2);
  padding: 24px;
  font-size: 13px;
}
#particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
  <button data-target="hero">Home</button>
  <button data-target="skills">Skills</button>
  <button data-target="terminal-section">Terminal</button>
  <button data-target="contact">Contact</button>
</header>

<section class="section visible" id="hero">
  <div class="hero-title">PROJECT ECHO</div>
  <div class="hero-sub">The Ultimate Interactive Hacker Reality</div>
</section>

<section class="section" id="skills">
  <h2>Skills & Demos</h2>
  <div class="skills">
    <div class="skill">Ethical Hacking</div>
    <div class="skill">Web Development</div>
    <div class="skill">Python Automation</div>
    <div class="skill">Reverse Engineering</div>
    <div class="skill">Pen Testing</div>
  </div>
</section>

<section class="section" id="terminal-section">
  <h2>Terminal</h2>
  <div class="terminal" id="terminalBox"></div>
  <input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command (help)">
</section>

<section class="section" id="contact">
  <h2>Contact</h2>
  <div class="contact">
    <a href="https://www.instagram.com/_aabshrr" target="_blank" rel="noopener">
      <svg viewBox="0 0 448 512"><path d="M224,202.66A53.34,53.34,0,1,0,277.34,256,53.38,53.38,0,0,0,224,202.66Z"/></svg>
      _aabshrr
    </a>
    <a href="https://wa.me/79645909" target="_blank" rel="noopener">
      <svg viewBox="0 0 448 512"><path d="M380.9,97.1C339-9.8,255.2-23.8,189.5,12.2C122.3,49.3,90.7,125,104,202.3L92,304l101.9-12.5c77.2,13.3,153-18.3,190-85.5"/></svg>
      79645909
    </a>
  </div>
</section>

<footer>© 2025 Abshar — Crafted with code & curiosity</footer>

<script>
// Smooth reveal on scroll
const sections=document.querySelectorAll(".section");
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add("visible"); }
  });
},{threshold:0.3});
sections.forEach(s=>obs.observe(s));

// Navigation smooth scroll
document.querySelectorAll('header button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const id = btn.getAttribute('data-target');
    document.getElementById(id).scrollIntoView({behavior:'smooth', block:'center'});
  });
});

// Terminal functionality
const term=document.getElementById("terminalBox");
const input=document.getElementById("terminalInput");
function respond(cmd){
  let out="";
  cmd=cmd.toLowerCase();
  if(cmd==="help") out="Commands: help, ping, echo, anomaly, system";
  else if(cmd==="ping") out="Reply: 4ms — System is alive.";
  else if(cmd==="echo") out="ECHO: 'You are not alone in here.'";
  else if(cmd==="anomaly") out="Warning: Dimensional breach detected.";
  else if(cmd==="system") out="Uptime: 2093 hours. Integrity: 61%.";
  else out="Unknown command.";
  term.innerHTML+="<div>&gt; "+cmd+"</div><div>"+out+"</div>";
  term.scrollTop = term.scrollHeight;
}
input.addEventListener("keydown", e=>{ if(e.key==="Enter" && input.value.trim()!==""){ respond(input.value.trim()); input.value=""; } });

// Particle background full-page
const c=document.getElementById("particles");
const x=c.getContext("2d");
function resizeCanvas(){
  c.width = document.body.scrollWidth;
  c.height = document.body.scrollHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
window.addEventListener("scroll", resizeCanvas);
let pts=[];
for(let i=0;i<120;i++){ pts.push({x:Math.random()*window.innerWidth, y:Math.random()*document.body.scrollHeight, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5, s:Math.random()*2+1}); }
function draw(){
  x.clearRect(0,0,c.width,c.height);
  pts.forEach(p=>{
    x.fillStyle="#00ffcc";
    x.beginPath();
    x.arc(p.x,p.y,p.s,0,Math.PI*2);
    x.fill();
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>c.width) p.vx*=-1;
    if(p.y<0||p.y>c.height) p.vy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
